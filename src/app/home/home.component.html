
    <div class="container mt-3">
        <div class="row mt-4">
          <div class="col-md-6">
                    <table class="table table-bordered border-dark table-sm caption-top">
                        <caption>Lista de alunos</caption>
                        <thead class="table-dark ">
                          <tr class="table-active">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Telefone</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let aluno of alunos">
                            <th scope="row">{{aluno.id}}</th>
                            <td>{{aluno.nome | titlecase}}</td>
                            <td>{{aluno.idade}}</td>
                            <td>{{aluno.endereco}}</td>
                          </tr>
                        </tbody>
                    </table>
          </div>
        </div>
          <div class="col-md-6">
                <table class="table table-bordered border-dark table-sm caption-top">
                    <caption>Lista de Professores</caption>
                    <table id="table" class="table table-bordered border-dark">
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Idade</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let professores of professores">
                            <th scope="row">{{professores.id}}</th>
                            <td>{{professores.nome | titlecase}}</td>
                            <td>{{professores.telefone}}</td>
                            <td>{{professores.idade}}</td>
                          </tr>
                        </tbody>
                      </table>
